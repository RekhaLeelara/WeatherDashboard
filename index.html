<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

<body>
    <article class="container">
        <header>Weather Dashboard</header>
        <article>
            <div class="row">
                <div class="mainSearch">
                    <div id="searchForACity">
                        <p>Search for a City:</p>
                    </div>
                    <div id="searchCity">
                        <input type="text" id="cityText" value="chennai"></input>
                    </div>
                    <div id="searchButton">
                        <button class="search">Search</button>
                        <div class="line"></div>
                    </div>
                    


                </div>


                    <div id=currentWeatherResults>
                        <div id="city" class="attributes"></div>
                        <div id="currentTemp" class="attributes"></div>
                        <div id="currentWind" class="attributes"></div>
                        <div id="currentHumidity" class="attributes"></div>
                        <div id="divcurrentUVIndex" class="attributes"></div>
                    </div>
                    <div class="futureForecast">
                    </div>

            </div>
            </div>

        </article>
    </article>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
